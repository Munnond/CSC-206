<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center">A Summarised financial News Portal </h1>
    <form method="POST" class="my-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <input name="topic" type="text" class="form-control" placeholder="Enter financial news topic">
            </div>
            <div class="col-md-2">
                <input type="number" name="quantity" class="form-control" min="1" max="25" value="5">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" type="submit">Get News</button>
            </div>
        </div>
    </form>

    {% for item in summaries %}
    <div class="card mb-4">
        <!-- <img src="{{ item.image }}" class="card-img-top" alt="News Image"> -->
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.summary }}</p>
            <a href="{{ item.link }}" class="btn btn-sm btn-outline-primary" target="_blank">Read More</a>
            <p class="text-muted mt-2">Published: {{ item.pubDate }} | Source: {{ item.source }}</p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
